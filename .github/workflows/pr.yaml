# - env var "DOCKER_CONTENT_TRUST" must be set to 1.(Dockle: CIS-DI-0005)

name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: docker build . -t paluszkiewiczb/asciidoctor-web-pdf:${{ github.sha }}
      - uses: Azure/container-scan@v0.1
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          image-name: paluszkiewiczb/asciidoctor-web-pdf:${{ github.sha }}